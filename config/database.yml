default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %> 
  password: <%= ENV['DATABASE_PASSWORD'] %> 
  host: localhost

development:
  <<: *default
  database: emivetca_development

test:
  <<: *default
  database: emivetca_test

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>